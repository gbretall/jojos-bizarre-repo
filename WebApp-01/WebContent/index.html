<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->

    <link rel="stylesheet" type="text/css" href="topbarcss.css">
    <title>M.L.G. Videos</title>
</head>
<body>
	<div id='header'>
		M.L.G.Videos
		<form class='form' id='main-button' action='MainPage.html'
			method='get'>
			<button type='submit' id='main-button'>Main</button>
		</form>
		<form class='form' id='search-button' action='search.html'
			method='get'>
			<button type='submit' id='search-button'>Search</button>
		</form>
		<form class='form' id='browse-button' action='Browse.html'
			method='get'>
			<button type='submit' id='browse-button'>Browse</button>
		</form>
		<form class='form' id='cart-button' action='ShoppingCart' method='get'>
			<input name='logout' type='hidden'>
			<button type='submit' id='cart-button'>Cart</button>
		</form>
		<form class='form' id='checkout-button' action='ShoppingCart'
			method='get'>
			<button type='submit' id='checkout-button'>Checkout</button>
		</form>
		<form class='form' id='log-out-button' action='LogOutServlet'
			method='get'>
			<input name='logout' type='hidden' value='true'>
			<button class='btn' type='submit'>Logout</button>
		</form>
	</div>

	<div class="container">

      <form class="form-signin" action = "MyServlet" method="post">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only"></label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" name ="Username">
        <label for="inputPassword" class="sr-only"></label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" name = "Password">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div>

</body>
</html>
