<!DOCTYPE html>
<html>
<head lang='en'>
<meta charset='utf-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel='stylesheet'
	href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>
<link rel='stylesheet' type='text/css' href='adminStuff/admin.css'>
<title>M.L.G. Videos admin page</title>
</head>
<body>
	<div id='header'>
		<p id='admin-title'>M.L.G.Videos Admin Page. ((Normies Not
			Welcome))</p>
		<form class='form' id='home-button' action='AdminMainPage.html'
			method='get'>
			<input name='logout' type='hidden' value='true'>
			<button class='btn' type='submit'>Home</button>
		</form>
	</div>
	<div class='container'>

		<div class='page-header container'>
			<h2>Check data for errors</h2>
		</div>
		<form method='link' action='AdminMovieErrorChecker'>
			<input type='submit' class='btn error-button'
				value='Check for Movie Errors'>
		</form>
		<form method='link' action='AdminStarErrorChecker'>
			<input type='submit' class='btn error-button'
				value='Check for Star Errors'>
		</form>
		<form method='link' action='AdminGenreErrorChecker'>
			<input type='submit' class='btn error-button'
				value='Check for Genre Errors'>
		</form>
		<form method='link' action='AdminCustomerErrorChecker'>
			<input type='submit' class='btn error-button'
				value='Check for Customer Errors'>
		</form>
	</div>
</body>
</html>
